---
layout: default
title: Tags
---

<article class="page">
{% assign sorted_tags = site.tags | sort %}
<h1>Index</h1>
<ul>

{% for tag in sorted_tags %}
  <li>
    <a href="#{{ tag[0] }}">{{ tag[0] }}</a>
  </li>
{% endfor %}

</ul>


{% for tag in sorted_tags %}
  <h3  id="{{ tag[0] }}">{{ tag[0] }} | <a href="#">[Back to top]</a></h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

</article>
