---
layout: default
---

<article class="page">
<h2>Tags</h2>
<br />
{% assign sorted_projects = site.project | sort %}
{% for project in sorted_projects %}
  <h3>{{ project[0] }}</h3>
  <ul>
    {% for post in project[1] %}
      <li><a href="{{ post.url }}">Blog post: {{ post.title }}</a></li>
      <li><a href="{{ post.github }}">Github link</a></li>
    {% endfor %}
  </ul>
{% endfor %}

</article>
