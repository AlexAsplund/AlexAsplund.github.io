---
layout: default
---
<h1>My projects</h1>


<div id="main" role="main" class="container">
    {% for post in site.categories.project %} 
    <article class="post" style="user-select: auto;">
        <div class="entry" style="user-select: auto;">
            <h3>{{ post.project }}</h3>
            <p> {{ post.projectdescription }}</p>
            <br/>
            <a href="{{ post.github }}">Github URL</a><br/>
            <a href="{{ post.url }}">Blog post link</a>
        </div>
    </article>
</div>
    {% endfor %}
